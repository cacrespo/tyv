    <div id="encabezado"></div>
    <main>
        <h1>Formulario de Pedidos</h1>
        <form action="show_pedido.html" target="_blank">
            <label for="name">Nombre: </label><input type="text" name="name" placeholder="Ingrese su nombre aqui...">
            <br><br>
            <label for="street">Direccion:</label><input type="text" name="address"
                placeholder="Ingrese su dirección aqui..."> <br><br>
            <br><br>
            <label for="city">Ciudad: </label><input type="text" name="city" placeholder="Ingrese su cuidad...">
            <br><br>
            <label for="telefono">Telefono: </label><input type="tel" name="telefono"
                placeholder="ingrese su telefono aqui..." required> <br><br>
            <p> Artículos solicitados: <br>
                <input type="checkbox" name="pedidos" value="panales_ninos"> Pañales Niños <br>

            </p>

            <input type="submit" value="Send">
            <input type="reset" value="Reset">
